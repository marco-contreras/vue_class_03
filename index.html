<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div class="vue">
    <button v-on:click="restar">Restar uno</button>
    <button v-on:mouseEnter="sumar">Sumar uno</button>

    <button v-on:click="alert('Hola usuario')">Saludar</button>
    <hr>
    <h1>Result: {{ acum }}</h1>

    <div v-on:mousemove="coordenates" v-on:click="countClicks()" style="height: 300px; background-color: azure">Parametros normales</div>
    x {{ xPos }}, y {{ yPos }}, clicks {{ clicks }}

    <div v-on:mousemove="coordenatesValue($event, 10)" v-on:click="clicks++" style="height: 300px; background-color: lavender">Parametros por 10</div>
    x {{ xPos }}, y {{ yPos }}, clicks {{ clicks }}
</div>

<script src="vue.js"></script>
</body>
</html>
